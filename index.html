<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Player</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>

<body>
    <div class="wrapper">
        <div class="player">
            <video id="video" poster="./assets/images/poster.jpg" muted src="./assets/videos/lofi.mp4"
            width="400"></video>
            <div class="player-overlay">
                <h2 class="player-title">Musica Para Programar</h2>
                <div class="player-actions">
                    <button class="button" id="backward" aria-label="Retroceder 10 Segundos" title="Retroceder 10 Segundos"></button>
                    <button class="button" id="play" aria-label="Reporducir" title="Reproducir"></button>
                    <button class="button" hidden="true" id="pause" aria-label="Pausa" title="Pausa"></button>
                    <button class="button" id="forward" aria-label="Adelantar 10 Segundos" title="Adelantar 10 Segundos"></button>
                </div>
                <div class="player-progress">
                     <!-- El atributo Value es para indicar en donde empezarÃ¡ el reproductor -->
                    <input  id="progress" type="range" min="0" value="0" step="1">
                </div>
            </div>
        </div>
    </div>
    <script src="./js/index.js">    </script>

</body>

</html>
